<h1>Create a Note</h1>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="noteForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="Title" type="text" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Content" formControlName="Content" type="text" required/>
      </mat-form-field>
		</div>
		<div>
				<mat-form-field>
					<input matInput placeholder="Category Id" formControlName="CategoryId" type="number" required/>
				</mat-form-field>
			</div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Note</button>
</form>

<a mat-button routerLink="/note">Back to List</a>
