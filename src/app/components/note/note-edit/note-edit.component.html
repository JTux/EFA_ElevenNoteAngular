<h1>Update Note</h1>
<hr />

<div *ngIf="note">
	<form (ngSubmit)="onSubmit()" [formGroup]="editNoteForm">
		<div>
			<div hidden>
				<mat-form-field>
					<input matInput placeholder="NoteId" formControlName="NoteId" type="number" required [value]="note.NoteId" />
				</mat-form-field>
			</div>
			<div>
				<span class="star-toggle" (click)="toggleImportant(note.NoteId); note.IsStarred = !note.IsStarred">
					<i class="material-icons" *ngIf="note.IsStarred; else star_border">star</i>
					<ng-template #star_border><i class="material-icons">star_border</i></ng-template>
				</span>
			</div>
			<div>
				<mat-form-field>
					<input matInput placeholder="Title" formControlName="Title" type="text" required [value]="note.Title" />
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<textarea matInput placeholder="Content" formControlName="Content" type="text" required [value]="note.Content"></textarea>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<input matInput placeholder="Category" formControlName="CategoryId" type="number" required [value]="note.CategoryId" />
				</mat-form-field>
			</div>
		</div>
		<button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
	</form>
</div>

<a mat-button routerLink="/note">Back to List</a>
