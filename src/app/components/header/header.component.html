<mat-toolbar color="primary">
	<span routerLink="/">Angular Eleven Note</span>
	<span class="flex-filler"></span>
	<div *ngIf="isLoggedIn">
		<button mat-button class="nav-btn" routerLink="/note">Notes</button>
		<button mat-button class="nav-btn" (click)="onLogout()">Logout</button>
	</div>
	<div *ngIf="!isLoggedIn">
		<button mat-button class="nav-btn" routerLink="/register">Register</button>
		<button mat-button class="nav-btn" routerLink="/login">Login</button>
	</div>
</mat-toolbar>
