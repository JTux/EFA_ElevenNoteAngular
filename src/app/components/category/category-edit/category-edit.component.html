<h1>Update Category</h1>
<hr />

<div *ngIf="category">
	<form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
		<div>
			<div hidden>
				<mat-form-field>
					<input matInput placeholder="Category Id" formControlName="CategoryId" type="number" required
						[value]="category.CategoryId" />
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<input matInput placeholder="Category Name" formControlName="Name" type="text" required
						[value]="category.Name" />
				</mat-form-field>
			</div>
		</div>
		<button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
	</form>
</div>
<a mat-button routerLink="/category">Back to List</a>
